<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  </head>
  <body class="bg-warning">
    <div class="container-fluid text-white">
      <div class="row">
        <div class="col d-flex justify-content-center" id="header">
            <h3 class="">This is a Countdown Timer</h3>
        </div>
        
      </div>
    </div>

    <div class="container-fluid bg-dark " id="timer-pos">
      <div class="row"> 
        <div class="col ">
          <div class="timer d-flex justify-content-center align-self-center py-5">
            <div class="controls">
                <input id="duration" value="3" />
                  <div class="mt-3">
                      <button id="start"><i class="fas fa-play"></i></button>
                      <button id="pause"><i class="fas fa-pause"></i></button>
                  </div>
              </div>
            <svg class="dial">
            <circle 
            fill="transparent"
             stroke="white"
              stroke-width="15"
             r="190"
              cx="0"
             cy="200"
             transform="rotate(-90 100 100)"
          />
        </svg>
        </div>
        </div>
      </div>
    </div>


    <script src="timer1.js"></script>
    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script> 
  </body>
</html>
